<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYH SHOP - 카테고리 목록</title>
    <link rel="stylesheet" href="/css/category.css"> <!-- 카테고리 페이지용 CSS 파일 -->
</head>
<body>
    <nav class="navigation">
        <a href="/">홈으로</a>
        <!-- 필요한 경우 다른 내비게이션 링크를 추가할 수 있습니다 -->
    </nav>
    <header>
        <h1>전체 카테고리</h1>
    </header>
    <main>
        <!-- 카테고리 목록 테이블 -->
        <section>
            <h2># 카테고리 목록</h2>
            <table>
                <thead>
                    <tr>
                        <th>카테고리 번호: </th>
                        <th>카테고리 이름: </th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Thymeleaf 반복문으로 카테고리 출력 -->
                    <tr th:each="category : ${categories}">
                        <td th:text="${category.category_id}">카테고리 번호: </td>
                        <td th:text="${category.category_nm}">카테고리 이름: </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- 카테고리 추가 폼 -->
        <section th:if="${session['grade'] == 99}">
            <h3># 카테고리 추가</h3>
            <form action="/category/insert" method="post">
                <label for="categoryName">카테고리 이름:</label>
                <input type="text" id="categoryName" name="categoryName">
                <button type="submit">추가</button>
            </form>
        </section>
    </main>
</body>
</html>
