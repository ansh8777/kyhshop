<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 확인</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="signup-container">
        <h2>비밀번호 확인</h2>
        <form action="/my/profile/verify" method="POST">
            <input type="hidden" name="id" th:value="${session.id}">
            <input type="password" name="pw" placeholder="비밀번호" autofocus required>
            <button type="submit">비밀번호 확인</button>
        </form>
    </div>
</body>
</html>
