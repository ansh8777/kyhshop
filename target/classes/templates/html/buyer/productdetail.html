<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세보기 - 쇼핑몰</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 5px;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .product-image {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        .product-image img {
            max-width: 100%;
            height: auto;
        }
        .product-info {
            border-top: 1px solid #ccc;
            padding-top: 20px;
            overflow: hidden; /* Clearfix for floated buttons */
            text-align: center; /* 가운데 정렬 */
        }
        .product-info p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }
        .price {
            font-size: 20px;
            color: #ff5555;
            margin-top: 10px;
        }
        .button-group {
            text-align: right; /* 왼쪽 정렬 */
            margin-top: 10px;
        }
        .buy-button {
            display: inline-block;
            background-color: #ff5555;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 5px; /* 버튼 간격 조정 */
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease; /* 부드러운 hover 효과 */
        }
        .buy-button:hover {
            background-color: #e44;
        }
        .buy-button button {
            display: block; /* 버튼을 블록 레벨 요소로 변경하여 전체 너비를 차지하도록 설정 */
            width: 100%; /* 부모 요소(.buy-button)의 너비에 맞게 버튼의 너비를 설정 */
            height: 100%; /* 높이를 100%로 설정하여 버튼을 가득 채우도록 함 */
            border: none; /* 기본적인 버튼 스타일 제거 */
            background: none; /* 배경색 제거 */
            color: inherit; /* 텍스트 색상을 부모 요소의 색상으로 상속 */
            font: inherit; /* 폰트 스타일을 부모 요소의 폰트 스타일로 상속 */
            cursor: pointer; /* 마우스 커서를 포인터로 변경 */
            padding: 0; /* 내부 패딩 제거 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>[[${basketList[0].product_id}]]</h1>
        <h2>[[${basketList[0].user_id}]] 님 환영합니다.</h2>
        <div class="product-image">
            <img src="상품이미지.jpg" alt="상품 이미지">
        </div>
        <div class="product-info">
            <p>상품 설명 Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam auctor ultrices ligula.</p>
            <p>특징 및 상세 정보 Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam auctor ultrices ligula.</p>
            <div class="price">가격: ₩1,000</div>
            <br>
            <input type="number" value="1" name="amount">
            <input type="hidden" th:value="${basketList[0].product_id}" name="productId">
            <div class="button-group">
            <form class="buy-button">
                    <button type="button" onclick="basketinsert()">장바구니 담기</button>
                </form>

                <form class="buy-button">
                    <button type="button" onclick="buyinsert()">구매하기</button>
                </form>

            </div>
        </div>
    </div>
    <script>
        function basketinsert() {
            let productId = document.getElementsByName("productId")[0].value;
            let amount = document.getElementsByName("amount")[0].value;

            // 구매하기 버튼 클릭 시 구매하기 액션으로 이동
            location.href = "/order/basket/insert/action?productId=" + productId + "&amount=" + amount;
        }

        function buyinsert() {
            let productId = document.getElementsByName("productId")[0].value;
            let amount = document.getElementsByName("amount")[0].value;

            // 구매하기 버튼 클릭 시 구매하기 액션으로 이동
            location.href = "/order/buy/insert/action?productId=" + productId + "&amount=" + amount;
        }
    </script>
</body>
</html>
