<!DOCTYPE html>
<html>
  <head>
    <title>KYH SHOP</title>
    <meta charset="utf-8" />
    <link href="css/homepage.css" rel="stylesheet" />
  </head>
  <body>
    <div class="navbar">
      <a class="logo" href="/">
        <img src="/images/kyhlogo.png" height="50px">
      </a>
      <ul>
        <li><a href="#">Contact</a></li>
        <li><a href="/cart">Cart</a></li>
        <li th:if="${session.id == null}"><a href="/login">Login</a></li>
        <li th:if="${session.id == null}"><a href="/regiselect">Register</a></li>
        <li th:if="${session.id != null}"><a href="/logout">Logout</a></li>
        <li th:if="${session.id != null}"><a href="/my">[[${session.nm}]]님</a></li>
      </ul>
    </div>
    
    <img class="hero_header" src="images/headerimg.png">
    
    <h1>Our new Products</h1>
    <div class="products">
      <div th:each="product : ${prodSel}">
        <a th:href="@{/product(seq=${product.seq})}">
          <img th:src="@{'images/' + ${product.prod_img}}" alt="Product Image">
          <p th:text="${product.prod_nm}">Product Name</p>
          <p class="price" th:text="'가격: ' + ${product.prod_price_disp} + '원'">가격</p>
        </a>
      </div>
      <div class="clearfix"></div>
    </div>
    
    <div class="footer">
      <a href="#"><img src="images/facebook.png"></a>
      <a href="#"><img src="images/instagram.png"></a>
      <a href="#"><img src="images/twitter.png"></a>
    </div>
  </body>
</html>
