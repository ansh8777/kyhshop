<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 선택</title>
    <style>
        /* 전체 스타일링 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: '맑은 고딕', 'Malgun Gothic', '돋움', Dotum, 'Apple SD Gothic Neo', sans-serif;
            background-color: #f5f5f5;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            flex: 1;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #dddddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
        }

        /* 네비게이션 바 */
        nav {
            background-color: #245501;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
            position: relative;
            width: 100%;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #1b3f01;
        }

        /* 로그인 아이콘 */
        .login-icon {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 40px;
            left: 10px;
            background-color: #ffffff;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            width: 150px; /* 드롭다운 너비 조정 */
        }

        .dropdown-content li {
            list-style-type: none;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* 헤더 */
        header {
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }

        header h1 {
            font-size: 2.5rem;
            color: #245501;
            margin-bottom: 10px;
        }

        /* 로그인 선택 스타일 */
        .button-group {
            margin: 20px 0;
        }

        .button-group button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-group button.active {
            background-color: #245501;
            color: #ffffff;
        }

        .button-group button:hover {
            background-color: #1b3f01;
            color: #ffffff;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form div {
            margin-bottom: 10px;
        }

        form input {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border: 1px solid #dddddd;
        }

        form button {
            padding: 10px 20px;
            border: none;
            background-color: #245501;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #1b3f01;
        }

        /* 푸터 */
        footer {
            background-color: #245501;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
  <nav>
    <div class="dropdown">
      <img src="https://img.icons8.com/ios-glyphs/30/ffffff/user.png" class="login-icon" alt="로그인 아이콘">
      <div class="dropdown-content">
        <li th:if="${session.id == null}"><a href="/login">Login</a></li>
        <li th:if="${session.id == null}"><a href="/regiselect">Register</a></li>
        <li th:if="${session.id != null}"><a href="/logout">Logout</a></li>
        <li th:if="${session.id != null}"><a href="/my">[[${session.nm}]]님</a></li>
      </div>
    </div>
    <a class="logo" href="/">
      <img src="/images/kyhlogo.png" height="50px" alt="KYH Shop 로고">
    </a>
    <ul>
      <li><a href="/product/index">전체상품보기</a></li>
      <li><a href="/code">카테고리별 조회</a></li>
    </ul>
  </nav>
  <!-- 헤더 -->
  <header>
    <h1>Fruit of KYH</h1>
    <p>신선하고 맛있는 과일을 합리적인 가격에 만나보세요!</p>
  </header>

    <div class="container">
        <h2>로그인 선택</h2>
        <div class="button-group">
            <button onclick="showLogin('normal')" class="active">일반회원</button>
            <button onclick="showLogin('seller')">판매자회원</button>
        </div>
        <div id="normalLogin">
            <form action="/login/action" method="post">
                <div>
                    <input type="text" name="id" placeholder="아이디" required>
                    <input type="password" name="pw" placeholder="비밀번호" required>
                </div>
                <button type="submit">로그인</button>
            </form>
        </div>
        <div id="sellerLogin" style="display: none;">
            <form action="/login/seller/action" method="post">
                <div>
                    <input type="text" name="sellerId" placeholder="판매자 아이디" required>
                    <input type="password" name="sellerPw" placeholder="판매자 비밀번호" required>
                </div>
                <button type="submit">로그인</button>
            </form>
        </div>
    </div>

    <footer>
        <p>고객센터: 1234-5678 | 이메일: help@fruitkyh.co.kr</p>
        <nav>
          <a href="/info">이용약관</a>
          <a href="/privacy">개인정보 처리방침</a>
          <a href="/sitemap">사이트맵</a>
        </nav>
      </footer>
    

    <script>
        function showLogin(type) {
            if (type === 'normal') {
                document.getElementById('normalLogin').style.display = 'block';
                document.getElementById('sellerLogin').style.display = 'none';
                document.querySelector('.button-group button:nth-child(1)').classList.add('active');
                document.querySelector('.button-group button:nth-child(2)').classList.remove('active');
            } else if (type === 'seller') {
                document.getElementById('normalLogin').style.display = 'none';
                document.getElementById('sellerLogin').style.display = 'block';
                document.querySelector('.button-group button:nth-child(2)').classList.add('active');
                document.querySelector('.button-group button:nth-child(1)').classList.remove('active');
            }
        }
    </script>
</body>
</html>
