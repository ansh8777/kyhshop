<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="signup-container">
        <h2>비밀번호 찾기</h2>
        <form action="/find/seller/pw/action" method="POST" id="signupForm">
            <input type="text" id="id" name="id" placeholder="아이디" autofocus required>
            <input type="email" id="email" name="email" placeholder="이메일" required>
            <button type="submit">비밀번호 찾기</button>
        </form>
    </div>
</body>
</html>
