<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-width: 992px;
            font-family: "Helvetica";
        }

        .navbar {
            height: 60px;
            padding-left: 30px;
        }

        .logo {
            line-height: 60px;
            float: left;
        }

        .logo img {
            vertical-align: middle;
        }

        .navbar ul {
            float: right;
        }

        .navbar li {
            list-style-type: none;
            float: left;
            margin-right: 30px;
        }

        .navbar a {
            text-decoration: none;
            color: black;
            font-style: bold;
            font-size: 13px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-top: 60px;
            margin-bottom: 40px;
            font-size: 24px;
            font-weight: bold;
            color: #545454;
        }

        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 40px;
        }

        .cart-table th, .cart-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .cart-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .cart-table img {
            width: 80px;
            height: 80px;
        }

        .cart-table input[type="number"] {
            width: 50px;
            text-align: center;
        }

        .cart-summary {
            text-align: right;
            margin-bottom: 40px;
        }

        .cart-summary p {
            font-size: 18px;
            margin: 5px 0;
        }

        .checkout-button {
            text-align: right;
        }

        .checkout-button button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .delete-selected-button {
            text-align: right;
            margin-bottom: 20px;
        }

        .delete-selected-button button {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a class="logo" href="/">
            <img src="/images/kyhlogo.png" height="50px">
        </a>
        <ul>
            <li><a href="/allproduct">상품</a></li>
            <li th:if="${session.temp == 'user'}"><a href="/cart">장바구니</a></li>
            <li th:if="${session.id == null}"><a href="/login">로그인</a></li>
            <li th:if="${session.id == null}"><a href="/regiselect">회원가입</a></li>
            <li th:if="${session.id != null}"><a href="/logout">로그아웃</a></li>
            <li th:if="${session.id != null}"><a href="/my">[[${session.nm}]]님</a></li>
        </ul>
    </div>

    <div class="container">
        <h1>장바구니</h1>

        <div class="delete-selected-button">
            <button onclick="deleteSelectedItems()">선택 삭제</button>
        </div>

        <form id="delete-form" method="post" action="/cart/deleteselect">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th><input type="checkbox" onclick="toggleAllCheckboxes(this)"></th>
                        <th>이미지</th>
                        <th>상품명</th>
                        <th>가격</th>
                        <th>수량</th>
                        <th>총 가격</th>
                        <th>판매자</th>
                        <th>삭제</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cart : ${cartList}">
                        <td><input type="checkbox" class="select-item" data-prod-id="${cart.prod_id}"></td>
                        <td><img th:src="@{'images/' + ${cart.prod_img}}" alt="Product Image"></td>
                        <td th:text="${cart.prod_title}"></td>
                        <td class="price" th:text="${cart.prod_price_disp} + '원'"></td>
                        <td><input type="number" class="quantity" th:value="${cart.prod_amount}" min="1" onchange="updateCart(this)"></td>
                        <td class="total-price">0원</td>
                        <td th:text="${cart.seller_name}"></td>
                        <td><button type="button" th:onclick="'deleteCartItem(' + ${cart.prod_id} + ')'">삭제</button></td>
                    </tr>
                </tbody>
            </table>
            <input type="hidden" name="prodIds" id="prodIds">
        </form>

        <div class="cart-summary">
            <p>결제해야 할 금액: <span id="totalPrice">0</span> 원</p>
        </div>

        <div class="checkout-button">
            <form action="/order" method="get">
                <button type="submit">전체상품 결제하기</button>
            </form>
        </div>
    </div>

    <script>
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        function updateCart(element) {
            const row = element.closest('tr');
            const price = parseFloat(row.querySelector('.price').innerText.replace(/,/g, '').replace('원', ''));
            const quantity = parseInt(element.value);
            const totalPrice = row.querySelector('.total-price');
            totalPrice.innerText = formatNumber(price * quantity) + '원';

            updateTotalPrice();
        }

        function updateTotalPrice() {
            const totalPriceElement = document.getElementById('totalPrice');
            const totalPrices = document.querySelectorAll('.total-price');
            let total = 0;

            totalPrices.forEach(price => {
                total += parseFloat(price.innerText.replace(/,/g, '').replace('원', ''));
            });

            totalPriceElement.innerText = formatNumber(total);
        }

        function toggleAllCheckboxes(source) {
            const checkboxes = document.querySelectorAll('.select-item');
            checkboxes.forEach(checkbox => checkbox.checked = source.checked);
        }

        function deleteSelectedItems() {
            const selectedItems = document.querySelectorAll('.select-item:checked');
            const prodIds = Array.from(selectedItems).map(item => item.getAttribute('data-prod-id'));

            if (prodIds.length > 0) {
                document.getElementById('prodIds').value = prodIds.join(',');
                document.getElementById('delete-form').submit();
            } else {
                alert('삭제할 항목을 선택하세요.');
            }
        }

        // 초기 총 가격 계산
        document.addEventListener('DOMContentLoaded', () => {
            const quantities = document.querySelectorAll('.quantity');
            quantities.forEach(quantity => updateCart(quantity));
        });

        function deleteCartItem(prodId) {
            fetch('/cart/delete', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({ prodId: prodId })
            })
            .then(response => {
                if (response.ok) {
                    location.reload(); // 성공적으로 삭제한 후 페이지 새로고침
                } else {
                    alert('장바구니 항목 삭제에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
