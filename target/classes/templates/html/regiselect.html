<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입 선택</title>
    <style>
        /* 전체 스타일링 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: '맑은 고딕', 'Malgun Gothic', '돋움', Dotum, 'Apple SD Gothic Neo', sans-serif;
            background-color: #f8f8f2; /* 아이보리 배경색 */
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            flex: 1;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #dddddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
        }

        /* 네비게이션 바 */
        .navbar {
            background-color: #245501;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
            position: relative;
            width: 100%;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            display: inline;
            margin: 0 10px;
        }

        .navbar ul li a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .navbar ul li a:hover {
            background-color: #1b3f01;
        }

        /* 헤더 */
        header {
            background-color: #f8f8f2; /* 아이보리 배경색 */
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }

        header h1 {
            font-size: 2.5rem;
            color: #245501;
            margin-bottom: 10px;
        }

        /* 회원 가입 선택 스타일 */
        .container ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        .container ul li {
            margin: 10px 0;
        }

        .container ul li a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #245501;
            color: #ffffff;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .container ul li a:hover {
            background-color: #1b3f01;
        }

        /* 푸터 */
        footer {
            background-color: #245501;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <div class="navbar">
        <a class="logo" href="/">
            <img src="images/kyhlogo.png" height="50px">
        </a>
        <ul>
            <li><a href="#">Contact</a></li>
            <li><a href="/cart">Cart</a></li>
            <li th:if="${session.id == null}"><a href="/login">Login</a></li>
            <li th:if="${session.id == null}"><a href="/regiselect">Register</a></li>
            <li th:if="${session.id != null}"><a href="/logout">Logout</a></li>
            <li th:if="${session.id != null}"><a href="/my">[[${session.nm}]]님</a></li>
        </ul>
    </div>

    <!-- 헤더 -->
    <header>
        <h1>Fruit of KYH</h1>
        <p>신선하고 맛있는 과일을 합리적인 가격에 만나보세요!</p>
    </header>

    <!-- 회원 가입 선택 컨테이너 -->
    <div class="container">
        <h2>회원 가입 선택</h2>
        <ul>
            <li><a href="/register/user">일반 회원 가입하기</a></li>
            <li><a href="/register/seller">판매자 회원 가입하기</a></li>
        </ul>
    </div>

    <!-- 푸터 -->
    <footer>
        <p>고객센터: 1234-5678 | 이메일: help@fruitkyh.co.kr</p>
        <nav>
          <a href="/info">이용약관</a>
          <a href="/privacy">개인정보 처리방침</a>
          <a href="/sitemap">사이트맵</a>
        </nav>
    </footer>
</body>
</html>
